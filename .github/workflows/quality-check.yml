name: ğŸ” Quality Check

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ develop, feature/* ]

jobs:
  quality-check:
    name: ğŸ§ª Run Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ” Lint Check
      run: npm run lint
      
    - name: ğŸ§ª Run Tests
      run: npm run test:run
      
    - name: ğŸ“Š Test Coverage
      run: npm run test:coverage
      
    - name: ğŸ—ï¸ Build Check
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      run: npm run build
      
    - name: ğŸ“ˆ Bundle Size Analysis
      run: |
        echo "ğŸ“¦ Analyzing bundle size..."
        du -sh dist/
        echo "ğŸ“Š Asset breakdown:"
        find dist -name "*.js" -exec du -h {} \; | sort -hr | head -10
        find dist -name "*.css" -exec du -h {} \; | sort -hr | head -5
        
    - name: âœ… Quality Check Summary
      run: |
        echo "ğŸ‰ All quality checks passed!"
        echo "âœ… Linting: OK"
        echo "âœ… Tests: OK"
        echo "âœ… Build: OK"
        echo "âœ… Coverage: Generated"
        echo "ğŸ“‹ Ready for merge!"