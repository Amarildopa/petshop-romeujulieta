jobs:
  deploy-staging:
    name: ğŸ—ï¸ Build and Deploy to Staging
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ§ª Run Tests
      run: npm run test:run
      
    - name: ğŸ” Lint Code
      run: npm run lint
      
    - name: ğŸ—ï¸ Build Application
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      run: npm run build
      
    - name: ğŸ”§ Generate .htaccess for Staging
      run: |
        cat > dist/.htaccess << 'EOF'
        # PetShop Romeo & Julieta - Staging Environment
        
        # Handle React Router (SPA)
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
        
        # Security Headers
        <IfModule mod_headers.c>
            Header always set X-Content-Type-Options nosniff
            Header always set X-Frame-Options DENY
            Header always set X-Robots-Tag "noindex, nofollow"
        </IfModule>
        EOF
        
    - name: ğŸš€ Deploy to Staging
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /public_html/staging/
        
    - name: ğŸ¯ Staging Deploy Complete
      run: |
        echo "âœ… Staging deploy completed!"
        echo "ğŸ§ª Staging URL: https://seu-dominio.com/staging"
        echo "ğŸ“… Deploy time: $(date)"
        echo "ğŸ” Test the staging environment before merging to main"